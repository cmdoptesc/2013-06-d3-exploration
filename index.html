<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>myMuni</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/mymuni.css" />
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0-rc1/css/bootstrap.min.css" media="screen">

    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.1/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0/handlebars.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.2.2/d3.v3.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0-rc1/js/bootstrap.min.js"></script>
  </head>

  <body>

    <div class="container">
      <h1>myMuni</h1>

      <form id="RouteForm" class="form-horizontal">
          <select id="RouteSelector" class="form-control input-sm">
            <option value="null">Please select your Muni line..</option>
          </select><br />
          <select id="DirectionSelector" class="form-control input-sm"></select><br />
          <label>From:</label><select id="StopSelector" class="form-control input-sm"></select><br />
          <label>To:</label><select id="DestSelector" class="form-control input-sm"></select>
        <p><button type="button" class="btn btn-info btn-mini" id="AddRouteButton">Add Route</button></p>
      </form>

      <div id="AdditionalInfo"></div>

      <div id="ChartArea"></div>
    </div>

    <script>

      var charts = [];

    </script>
    <script src="js/mymuni-api-forms.js"></script>
    <script src="js/mymuni-d3.js"></script>
    <script src="js/mymuni-init.js"></script>
  </body>
</html>
